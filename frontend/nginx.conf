server {
  listen 80;
  server_name your-new-app-name.azurewebsites.net;

  # Serve React app
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend container in Azure
  location /api/ {
    proxy_pass https://ronit-api-app.azurewebsites.net/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy WebSocket requests if needed
  location /ws/ {
    proxy_pass https://ronit-api-app.azurewebsites.net/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
